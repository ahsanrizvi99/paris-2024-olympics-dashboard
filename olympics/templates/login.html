{% extends 'base.html' %}
{% load static %}

{% block title %}Login - Paris Olympics 2024{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-golden fw-bold">Login</h1>
    
    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body">
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                Invalid username or password. Please try again.
                            </div>
                        {% endif %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" id="id_username" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="id_password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-golden">Login</button>
                        </div>
                        <p class="text-center mt-3">
                            Don't have an account? <a href="{% url 'register' %}" class="text-golden">Register here</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
